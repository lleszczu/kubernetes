apiVersion: v1
kind: ReplicationController
metadata:
  name: redis-master
  labels:
    name: redis-master
spec:
  replicas: 3
  selector:
    name: redis-master
  template:
    metadata:
      labels:
        name: redis-master
    spec:
      volumes:
      - name: data
        emptyDir: {}
      containers:
      - name: master
        volumeMounts:
        - name: data
          mountPath: /data
        image: redis
